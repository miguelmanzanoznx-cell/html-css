<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vairos dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 1000px )" srcset="../ex003/99%.jpg" type="image/png">
        <img src="../ex004/Iconcreme-Halloween-Bat.512.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a colocar audio no html5</p>
    <audio controls loop>
        <source src="midia/Route_94_-_My_Love_Axdreth_Techno_Mainstream_Mix.mp3" type="audio/mpeg">
        <source src="midia/Route_94_-_My_Love_Axdreth_Techno_Mainstream_Mix.ogg" type="audio/ogg">
        <source src = "midia/Route_94_-_My_Love_Axdreth_Techno_Mainstream_Mix.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de audio.</p>
    </audio>

</body>
</html>
