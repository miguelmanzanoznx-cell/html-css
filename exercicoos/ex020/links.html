<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /* 
        # = id
        . = class
        : pseudo classe
        :: pseudo elemento
        > = clidren
        
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

            a:visited {
                color: darkred;
            }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }

        a::before {
            content: '>> ';
        }
        a::after {
            content: ' (clique aqui)';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=NXfC481eB2Y" target="_blank">Copinha</a></li>
        <li><a href="https://www.youtube.com/watch?v=W5LPcpIRLzs&t=1393s" target="_blank">iphone</a></li>
        <li><a href="https://www.youtube.com/watch?v=z-TKswGRvFM" class="especial" target="_blank">Chatao</a></li>
    </ul>
</body>
</html>
